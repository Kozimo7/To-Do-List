<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>

<body>

    <div class="container">
        <h1>To Do App</h1>

        <div class="todo-form">
            <form action="">
                <input type="text" name="todoname" placeholder="Add a new task">
                <button class="addButton">+</button>
            </form>
        </div>

        <ul class="todoList">
        </ul>

        <div class="footer">
            <span class="tasks">
                You have <span class="TotalTasks"></span> Total, <span class="CompletedTasks"></span> Complete and <span
                    class="PendingTasks"></span> Pending tasks
            </span>
        </div>

        <button class="Button" onclick="showAll()">All</button>
        <button class="Button" onclick="showActive()">Active</button>
        <button class="Button" onclick="showCompleted()">Completed</button>
        <button class="Button" onclick="clearCompleted()" style="float: right;">Clear completed</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
